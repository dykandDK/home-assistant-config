#───────────────────────────────────────────────────────────────────────────────
# System monitoring
#───────────────────────────────────────────────────────────────────────────────
sensor sys:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_free
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: processor_use
      - type: last_boot
      - type: load_1m
      - type: load_5m
      - type: load_15m
    scan_interval: 59 #once per minute

################################################################################
#                               INPUT DEFINITIONS                              #
