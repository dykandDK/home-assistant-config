      Authorization: !secret mealie_api_token
    params:
      start_date: >
        {{ (now() + timedelta(days = 4)).strftime('%Y-%m-%d') }}
      end_date: >
        {{ (now() + timedelta(days = 4)).strftime('%Y-%m-%d') }}
